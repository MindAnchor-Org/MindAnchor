<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAnchor Checkout</title>
    <link rel="stylesheet" href="Checkout.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="images/MindAnchor_logo.png" alt="MindAnchor Logo" class="logo">
            <h1>MindAnchor</h1>
        </header>

        <h2>Checkout</h2>

        <div class="plan">
            <label for="plan">Premium version</label>
            <div class="price">$ 0.99</div>
        </div>

        <p class="description">Premium version of MindAnchor will only exist for one month</p>
        
        <hr>

        <h3>Payment Method</h3>
        <div class="payment-method">
            <label>
                <input type="radio" name="payment" checked>Credit or Debit Card
            </label>
            <div class="payment-icons">
                <img src="images/credit_debit_logo.jpg" alt="Credit Card" class="credit-card-icon">
            </div>
        </div>
            
        <div class="payment-method">
            <label>
                <input type="radio" name="payment">PayHere
            </label>
            <div class="payment-icons">
                <img src="images/PayHere_logo.png" alt="PayHere Logo" class="payhere-icon">
            </div>    
        </div>   
        
        <button class="purchase-btn"><b>Purchase</b></button>
    </div>

    </div>
    
</body>
</html>
